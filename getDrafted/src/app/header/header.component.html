<header>
  <nav class="navbar navbar-expand-lg py-0 navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['/landing']">GetDrafted</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/landing']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/buscar']" *ngIf="service.loggedIn == true">Buscar</a>
        </li>
        <li class="nav-item" ngbDropdown *ngIf="service.loggedIn == true">
          <a class="nav-link" ngbDropdownToggle>Options</a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Action</a>
            <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Another action</a>
            <a class="dropdown-item" href="#" (click)="$event.preventDefault()">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
    <span class="navbar-text login-lg" [ngSwitch]="service.loggedIn">
        <a class="nav-link" *ngSwitchCase="false" [routerLink]="['/login']">Login</a>
        <div ngbDropdown *ngSwitchCase="true">
          <a class="nav-link" ngbDropdownToggle>{{ username }}</a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item text-dark" [routerLink]="'/'+ service.loggedAs +'/'+ service.loggedAsId">Mi Perfil</a>
            <a class="dropdown-item text-dark" href="#" (click)="$event.preventDefault()">Editar Perfil</a>
            <a class="dropdown-item text-danger" (click)="logOut()">Cerrar Sesion</a>
          </div>
        </div>
    </span>
  </nav>
</header>

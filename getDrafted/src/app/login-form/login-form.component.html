<div class="container-fluid body-container ubuntu">
<div class="row mb-5">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container-fluid cont-login shadow-lg p-3 mb-5 bg-white rounded">
            <h4 class="centrar mb-2">Log In</h4>
            <hr class="lineatitulo">
            <h4 class="centrar mb-4">Área Atleta</h4>
            <form novalidate [formGroup]="login" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="text" class="form-control" formControlName="correo">
                    <p class="error"
                        *ngIf="login.controls['correo'].errors?.required && login.controls['correo'].touched">
                        Requerido.
                    </p>
                    <p class="error"
                        *ngIf="login.controls['correo'].errors?.pattern && login.controls['correo'].touched ">
                        Debe ser un Email.
                    </p>
                </div>
                <div class="form-group">
                    <label for="">Contraseña:</label>
                    <input type="password" class="form-control" formControlName="password">
                    <p class="error"
                        *ngIf="login.controls['password'].errors?.required && login.controls['password'].touched">
                        Requerido.
                    </p>
                </div>
                    <input type="submit" value="Log In" [disabled]="!login.valid" class="btn btn-toolbar btn-warning mt-4 ml-auto">
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</div>
<app-footer></app-footer>
